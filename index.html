<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
  <title>Product preview card component</title>
</head>
<body>

  <div class="body-content">
    <img src="images/image-product-desktop.jpg">
    <div class="body-content-text">
      <p>P E R F U M E</p>

      <h2>Gabrielle<br>Essence Eau<br>De Parfum</h2>

      <span>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumner-Creator for the house of Chanel.</span>
      
      <div class="price">
        <p>$149.99</p>
        <span>$169.99</span>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="" class="cart-icon">
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
